<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Población</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <!-- animación del "https://animate.style/" -->
        <tr *ngFor="let pais of paises; let i = index" class="animate__animated animate__fadeIn animate__faster">
            <td> {{ i + 1 }} </td>
            <td>
                <img class="small-flag" [src]="pais.flag" alt="pais.name.common">
            </td>
            <td> {{ pais.capital }}, {{ pais.name }}</td>
            <td>{{ pais.population | number}}</td>
            <td>
                <!-- 
                    - [routerLink] : Con esta opción podemos construir la información de la ruta.
                    Indicando la ruta y opcionalmente un Argumento a la ruta
                    - '/pais' : Rutal al cual se redireccionará
                    - pais.alpha2Code : Argumento enviado a la ruta
                 -->
                <a [routerLink]="['/pais', pais.alpha2Code]">Ver...</a> <!-- http://localhost:4200/pais/PE-->
            </td>
        </tr>
    </tbody>

</table>
