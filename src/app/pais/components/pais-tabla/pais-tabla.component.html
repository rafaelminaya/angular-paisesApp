                    - pais.alpha2Code : Argumento enviado a la ruta
                 -->
                <a [routerLink]="['/pais', pais.alpha2Code]">Ver...</a> <!-- http://localhost:4200/pais/1-->
            </td>
        </tr>
    </tbody>

</table>
